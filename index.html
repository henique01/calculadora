<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
<script type="text/javascript" src="index.js" ></script>

</head>
<body>

<div class="fundo">
    <h1>Calculadora</h1>

    <div class="calculadora">
    <h1>calculadora</h1>
    <p id="resultado"></p>
    <table> <!--Cria uma tabela-->


        <tr> <!-- Define uma linha em uma tabela -->
            <td><button class="botao" onclick="clean()">C</button></td> 
            <!-- Define uma célula dentro da linha com um botão O botão chama a função 'clean()' ao ser clicado, que pode limpar um campo ou resetar algum valor -->
            
            <td><button class="botao" onclick="back()"><</button></td> 
            <!-- Outra célula com um botão. O botão chama a função 'back()' ao ser clicado, que provavelmente volta a um valor anterior ou apaga o último caractere digitado -->
            
            <td><button class="botao" onclick="insert('/')">/</button></td> 
            <!-- Célula com um botão para inserir o caractere '/' (divisão) em algum campo ou expressão. A função 'insert()' é chamada com o valor '/' ao ser clicado -->
            
            <td><button class="botao" onclick="insert('*')">*</button></td> 
            <!-- Outra célula com um botão para inserir o caractere '*' (multiplicação). Semelhante ao anterior, chama a função 'insert()' com o valor '*' -->
        </tr> 
        

        <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
        </tr>

        <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="botao" onclick="calcular()" style="height: 106px;">=</button></td>
        </tr>
        <tr>
            <td colspan="2" ><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
            <td><button class="botao" onclick="insert('.')" >.</button></td>
    
        </tr>
<!--colspan e rowspan ocupam o numero de células desejadas em uma tabela-->



    </table>
    </div>


</div>






    
</body>
</html>
